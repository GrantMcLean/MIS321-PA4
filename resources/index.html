<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./css/index.css" rel="stylesheet">
    <title>Big Al's Playlist</title>
</head>
<body onload=findSongs()> 
    <script type="text/Javascript" src="./scripts/index.js"></script>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" hrel="#">Big Al's BDS Playlist</a>
                <div class="collapse navbar-collapse" id="navbarsupportedcontent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Playlist</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Add a song</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4">Big Al's Bryant Denny Stadium Playlist</h1>
              <p class="lead">This is a website for all of Big Al's hype music in BDS for gameday.</p>
              <img id="bigAlStadium" src="./images/bigAl.jpeg">
            </div>
        </div>

        <div class="container">
            <div id="searchSongs" class="row"></div>
        </div>
            <div id="add" class="container">
                <form onsubmit="false;">
                    <label class="form-label" for="title">Enter a new song here:</label><br>
                    <input class="form-control" type="text" id="title" name="title"><br>
                    <button class="btn btn-dark" onclick="addSongs()">Add Song</button>
                  </form>
            </div>
            <div id="search" class="container">
                <form onsubmit="false;">
                    <label class="form-label" for="searchSong">Find a song here:</label><br>
                    <input class="form-control" type="text" id="searchSong" name="searchSong"><br>
                    <button class="btn btn-dark" onclick="findSongs()">Find Song</button>
                  </form>
            </div>
            <div id="delete" class="container">
                <form onsubmit="false;">
                    <label class="form-label" for="deleteSong">Delete a song here:</label><br>
                    <input class="form-control" type="text" id="deleteSong" name="deleteSong"><br>
                    <button class="btn btn-dark" onclick="deleteSongs()">Delete song</button>
                  </form>
            </div>
            <div id="favorite" class="container">
                <form onsubmit="false;">
                    <label class="form-label" for="favoriteSong">Favorite a song here:</label><br>
                    <input class="form-control" type="text" id="favoriteSong" name="favoriteSong"><br>
                    <button class="btn btn-dark" onclick="favoriteSongs()">Favorite song</button>
                  </form>
            </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./scripts/index.js" type="text/JavaScript"></script>
</body>
</html>
